<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header >
      <h2 class="text-center text-5xl mb-8 font-bold mt-9">MOBILE SHOP</h2>
      <h2 class="text-center text-5xl mb-3 font-semibold mt-9">Search your phone</h2>
    </header>
    <main class="container mx-auto">
      <!-- search -->
      <section class="text-center">
        <input id="fieldText" class="bg-slate-300 rounded-xl p-4 mt-3 " type="text" placeholder="Search....." class="input w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
      </section>
      <section>
           <div id="load" class="text-center mt-9 hidden">
            <span class="loading loading-bars loading-lg "></span>
           </div>
        <!-- mobile data -->
        <div id="phone-container" class="mt-4 grid grid-flow-col-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          
        </div>
        <div id="ShowAll" class="hidden mt-5 mb-5 text-center">
          <button onclick="showAll()" class="btn btn-active btn-primary ">Show All</button>
        </div>
      </section>

      <section>
        <!-- Open the modal using ID.showModal() method -->

<dialog id="Show_model" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="phone-name" class="font-bold text-3xl"></h3>
     <div id="phone-details" >
    

     </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn bg-cyan-700">Close</button>
      </form>
    </div>
  </div>
</dialog>
      </section>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
